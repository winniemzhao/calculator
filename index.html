<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/300f71314e.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Simple Calculator</title>
</head>
<body>
  <h1>Use my simple calculator!</h1>
  <div class="calculator">
    <!-- 1st row -->
    <div class="result"><h2>0</h2></div>
    <!-- 2nd row -->
    <div class="clear"><button>Clear</button></div>
    <div class="backspace"><button><i class="fa-solid fa-arrow-left-long"></i></button></div>
    <div class="divide"><button class="operator"><i class="fa-solid fa-divide"></i></button></div>
    <!-- 3rd row -->
    <div class="number seven"><button>7</button></div>
    <div class="number eight"><button>8</button></div>
    <div class="number nine"><button>9</button></div>
    <div class="multiply"><button class="operator"><i class="fa-solid fa-xmark"></i></button></div>
    <!-- 4th row -->
    <div class="number four"><button>4</button></div>
    <div class="number five"><button>5</button></div>
    <div class="number six"><button>6</button></div>
    <div class="subtract"><button class="operator"><i class="fa-solid fa-minus"></i></button></div>
    <!-- 5th row -->
    <div class="number one"><button>1</button></div>
    <div class="number two"><button>2</button></div>
    <div class="number three"><button>3</button></div>
    <div class="add"><button class="operator"><i class="fa-solid fa-plus"></i></button></div>
    <!-- 6th row -->
    <div class="number zero"><button>0</button></div>
    <div class="equals"><button class="operator"><i class="fa-solid fa-equals"></i></button></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
