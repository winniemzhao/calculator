<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/300f71314e.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Simple Calculator</title>
</head>
<body>
  <h1>Use my simple calculator!</h1>
  <div class="calculator">
    <!-- 1st row -->
    <div class="screen"><h2>0</h2></div>
    <!-- 2nd row -->
    <div class="clear"><button>Clear</button></div>
    <div class="backspace"><button><i class="fa-solid fa-arrow-left-long"></i></button></div>
    <div class="divide operator"><button>รท</button></div>
    <!-- 3rd row -->
    <div class="digit seven"><button>7</button></div>
    <div class="digit eight"><button>8</button></div>
    <div class="digit nine"><button>9</button></div>
    <div class="multiply operator"><button>x</button></div>
    <!-- 4th row -->
    <div class="digit four"><button>4</button></div>
    <div class="digit five"><button>5</button></div>
    <div class="digit six"><button>6</button></div>
    <div class="subtract operator"><button>-</div>
    <!-- 5th row -->
    <div class="digit one"><button>1</button></div>
    <div class="digit two"><button>2</button></div>
    <div class="digit three"><button>3</button></div>
    <div class="add operator"><button>+</button></div>
    <!-- 6th row -->
    <div class="digit zero"><button>0</button></div>
    <div class="equals operator"><button>=</button></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
